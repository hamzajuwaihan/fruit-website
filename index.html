<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fruit website</title>
  </head>
  <body>
    <header>
      <div id="login">
        <div id="support">
          <img src="./images/email.png" alt="" />
          <address>
            <a href="mailto:hello@colorlib.com">hello@colorlib.com</a>
          </address>
          <span> Free Shipping for all Order of $99 </span>
        </div>
        <div id="social-media">
          <img src="./images/facebook.png" alt="" />
          <img src="./images/twitter.png" alt="" />
          <img src="./images/linkedin.png" alt="" />
          <img src="./images/pinterest.png" alt="" />
        </div>
        <div id="lang">
          <select name="language" id="language">
            <option value="eng">English</option>
          </select>
        </div>
        <div id="user-login">
          <img src="./images/user.png" alt="" />
          <span>login</span>
        </div>
      </div>
      <nav>
        <ul>
          <li>HOME</li>
          <li>SHOP</li>
          <li>PAGES</li>
          <li>BLOG</li>
          <li>CONTACT</li>
        </ul>
      </nav>
      <div id="inventory">
        <img src="./images/like.png" alt="" />
        <img src="./images/shopping-bag.png" alt="" />
      </div>
    </header>
    <div id="contact-number">
      <img src="./images/telephone-call.png" alt="" />
      <div id="place-holder">
        <address>
          <a href="tel:+64 11.188.88">+64 11.188.88</a>
          <span>support 24/7 time</span>
        </address>
      </div>
    </div>

    <!--serch bar and categories -->
    <div id="search-bar">
        <form action="#">
            <div class="search-box">
                <select name="category" id="category">
                    <option value="all">All Categories</option>
                </select>
                <input type="text" class="search-input" placeholder="What do you need?">
                
                <button type="submit" class="search-button">
                  Search
                </button>
        </form>

    </div>
</body>
</html>
